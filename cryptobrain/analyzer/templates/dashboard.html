<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBrain Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom loader styles */
        .loader {
            border: 4px solid #374151; /* Gray-700 */
            border-top: 4px solid #6366f1; /* Indigo-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: flex;
        }
        .htmx-request.htmx-indicator {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-gray-800 shadow-lg p-4 sticky top-0 z-10">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <svg class="w-10 h-10 mr-3 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    <h1 class="text-2xl font-bold text-white">CryptoBrain Dashboard</h1>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-6">
            <div class="container mx-auto">
                <!-- Main grid for dashboard components -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                    <!-- Market Data & News Column -->
                    <div class="lg:col-span-1 space-y-6">
                        <!-- Market Data Section -->
                        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl" hx-get="{% url 'market_data' %}" hx-trigger="load, every 15s" hx-swap="innerHTML">
                            <div class="htmx-indicator flex flex-col items-center justify-center h-48">
                                <div class="loader"></div>
                                <p class="mt-4 text-gray-400">Loading Market Data...</p>
                            </div>
                        </div>

                        <!-- Latest News Section -->
                        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl" hx-get="{% url 'latest_news' %}" hx-trigger="load, every 15s" hx-swap="innerHTML">
                             <div class="htmx-indicator flex flex-col items-center justify-center h-48">
                                <div class="loader"></div>
                                <p class="mt-4 text-gray-400">Fetching Latest News...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Analysis & Chart Column -->
                    <div class="lg:col-span-2 space-y-6">
                        <!-- Analysis Section -->
                        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl" hx-get="{% url 'analysis' %}" hx-trigger="load, every 15s" hx-swap="innerHTML">
                             <div class="htmx-indicator flex flex-col items-center justify-center h-48">
                                <div class="loader"></div>
                                <p class="mt-4 text-gray-400">Running AI Analysis...</p>
                            </div>
                        </div>

                        <!-- Price Chart Section -->
                        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl" hx-get="{% url 'price_chart' %}" hx-trigger="load, every 15s" hx-swap="innerHTML">
                             <div class="htmx-indicator flex flex-col items-center justify-center h-48">
                                <div class="loader"></div>
                                <p class="mt-4 text-gray-400">Loading Price Chart...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
